# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Test OAuth2 Configuration
spring.security.oauth2.client.registration.kakao.client-id=test-client-id
spring.security.oauth2.client.registration.kakao.client-secret=test-client-secret
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# JWT Test Configuration
custom.jwt.secretKey=test-secret-key-for-jwt-token-generation-and-validation-in-unit-tests-environment
custom.accessToken.expirationSeconds=1200
custom.refreshToken.expirationSeconds=86400

# Logging
logging.level.com.back=DEBUG
logging.level.org.springframework.security=DEBUG
